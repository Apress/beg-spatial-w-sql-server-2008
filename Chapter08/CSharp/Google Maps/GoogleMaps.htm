<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps GeoRSS Overlay</title>
    <script
      src="http://www.google.com/jsapi?key=INSERTYOURAPIKEYHERE"
      type="text/javascript"></script>
    <script type="text/javascript">

      // Load the Google Maps API
      google.load("maps", "2");

      // When the API is loaded, call the initialize() function
      google.setOnLoadCallback(initialize);

      function initialize() {

        // Create a new map object on the page
        var map = new google.maps.Map2(document.getElementById("divMap"));

        // Set the center point and zoom level of the map
        map.setCenter(new google.maps.LatLng(52, -0.8), 6);

        // Specify the GeoRSS feed URL
        var url = "http://www.beginningspatial.com/georss_example.xml";
        var geoXml = new google.maps.GeoXml(url);

        // Add navigational control to the map
        map.addControl(new google.maps.LargeMapControl());

        // Load the GeoRSS onto the map
        map.addOverlay(geoXml);
        }
    </script>
  </head>
  <body onload="initialize()">
    <div id="divMap" style="width: 640px; height: 480px; float:left;"></div>
  </body>
</html>
